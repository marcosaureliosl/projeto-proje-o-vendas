<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeção de Vendas</title>
    <style>
        body {
            background-image: url(./assets/img-talimpo/fundo\ padrao\ redes\ sociais.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        #resultado {
            font-size: 24px;
            margin: 20px 0;
            background-color: #f6f8fa;
            color: #3aec09;
            font-weight: 600;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px;
        }
        input::placeholder {
            text-align: center;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projeção de Vendas Talimpo</h1>
        <label for="diasUteis">Dias Úteis:</label>
        <input type="number" id="diasUteis" placeholder="Quantidade de dias úteis, exemp; 21.">
        <label for="diasVendidos">Dias Vendidos:</label>
        <input type="number" id="diasVendidos" placeholder="Quantidade de dias já vendidos, exemp; 14.">
        <label for="valorFaturado">Valor Faturado + Valor entregue (R$):</label>
        <input type="number" id="valorFaturado" placeholder="Valor faturado + valor entregue, exemp; 370458,65.">
        <label for "meta">Meta de Vendas (R$):</label>
        <input type="number" id="meta" placeholder="Sua meta de vendas, exemp; 500.000.">
        <button onclick="calcularProjecao()">Calcular Projeção</button>
        <button onclick="limparResultado()">Limpar Resultado</button>
        <button onclick="resetForm()">Redefinir Numeros</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularProjecao() {
            const diasUteis = parseFloat(document.getElementById("diasUteis").value);
            const diasVendidos = parseFloat(document.getElementById("diasVendidos").value);
            const valorFaturado = parseFloat(document.getElementById("valorFaturado").value);
            const meta = parseFloat(document.getElementById("meta").value);

            if (isNaN(diasUteis) || isNaN(diasVendidos) || isNaN(valorFaturado) || isNaN(meta)) {
                document.getElementById("resultado").textContent = "Por favor, preencha todos os campos corretamente.";
            } else {
                const valorProjetado = ((valorFaturado) / diasVendidos) * diasUteis;
                const valorFormatado = valorProjetado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById("resultado").textContent = `Projeção de Vendas: ${valorFormatado}`;
            }
        }

        function limparResultado() {
            document.getElementById("resultado").textContent = "";
        }
        function resetForm() {
            // Função para redefinir todos os campos preenchidos
            document.getElementById("diasUteis").value = "";
            document.getElementById("diasVendidos").value = "";
            document.getElementById("valorFaturado").value = "";
            document.getElementById("meta").value = "";
            document.getElementById("resultado").textContent = "";
        }
    </script>
</body>
</html>
